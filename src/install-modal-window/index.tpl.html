<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Install Modal</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        -webkit-user-select: none;
        -webkit-app-region: drag;
      }
      img{
        -webkit-user-drag: none;
        -webkit-user-select: none;
      }
      #root {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
