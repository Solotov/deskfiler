<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deskfiler - Open-source Electron.js plugin platform</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Open-source Electron.js plugin platform">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'Deskfiler',
      repo: 'https://github.com/deskfiler/deskfiler',
      search: [
        '/',
      ],
      relativePath: true,
      loadSidebar: true,
      routerMode: 'history',
      logo: './_media/logo.png',
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/deskfiler/deskfiler/blob/master/docs',
          null,
          function(file) {
            return 'Edit on Github'
          }
        )
      ],
    }
  </script>
</body>
</html>
